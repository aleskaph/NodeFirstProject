<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aula 01</title>
    <link rel="stylesheet" href="/public/assets/css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <center>
            <div class="formLogin">
                <img width="100%" src="/public/assets/images/hoffmannLogo.svg" alt="logo">
                <form action="/login" method="post" id="login">
                    <label for="email" class="mt-2 form-label">E-mail</label>
                    <input class="form-control" type="email" name="email" id="email" required>
                    <label for="senha" class="mt-2 form-label">Senha</label>
                    <input class="form-control" type="password" name="senha" id="senha" required>
                    <button style="width: 100%;" class="mt-2 btn btn-primary" type="submit">Login</button>
                </form>
            </div>
        </center>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
