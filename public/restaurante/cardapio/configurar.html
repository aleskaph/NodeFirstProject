<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração de Cardápio</title>
    <link rel="stylesheet" href="/public/restaurante/atendimento/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <!-- tabela do cardápio -->
        <table class="table table-striped table-hover table-sm">
            <thead>
                <th>
                    Código
                </th>
                <th>
                    Categoria
                </th>
                <th>
                    Item
                </th>
                <th>
                    Preço
                </th>
            </thead>
            <tbody id="cardapio">     
                
            </tbody>
        </table>
        <form action="" method="post" id="formItem">
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text">Código</span>
                <input type="number" class="form-control" aria-label="codigo" id="codigo" name="codigo">
            </div>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text">Categoria</span>
                <input type="text" class="form-control" aria-label="categoria" id="categoria" name="categoria">
            </div>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text">Descrição</span>
                <input type="text" class="form-control" aria-label="descrição" id="descricao" name="descricao">
            </div>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text">Valor</span>
                <input type="text" class="form-control" aria-label="valor" id="valor" name="valor">
            </div>
            <button class="btn btn-primary" type="submit">Inserir</button>
            <button class="btn btn-danger" onclick="apagar()">Apagar</button>
        </form>
    </div>
    <script src="/public/restaurante/cardapio/configurar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
