<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Exercício de Lógica</title>

<body>
    <table >
        <tbody>
            <tr>
                <td style="width: 150px;">
                    <input type="number" id="numeroDigitado">
                </td>
                <td style="width: 120px; padding-left: 30px;">
                    <button onclick="dobro()">Calcula Dobro</button>
                </td>
            </tr>
            <tr>
                <td style="width: 150px;">
                    <input type="number" id="numeroQuadrado">
                </td>
                <td style="width: 150px; padding-left: 30px;">
                    <button onclick="quadrado()">Calcula Quadrado</button>
                </td>
            </tr>
            <tr>
                <td style="width: 150px;">
                    <input type="number" id="numeroCubo">
                </td>
                <td style="width: 150px; padding-left: 30px;">
                    <button onclick="cubo()">Calcula Cubo</button>
                </td>
            </tr>
            <tr>
                <td style="width: 150px;">
                    <input type="number" id="numeroElevado">
                    <input type="number" id="potencia">
                </td>
                <td style="width: 150px; padding-left: 30px;">

                </td>
            </tr>
